<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Game</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/hangman.css">
</head>

<body>

  <div class="container">

    <div id="gameTitle">HANGMAN</div>
    <div id="stats">
    Letter Guessed: <div id="user-guess"></div>

      <div id="wins">Wins:</div>
<br>
      <div id="remaining-guesses">Remaining Guesses:</div>

      <div id="already-guessed">Already guessed:</div>
    </div>
    <div id="illustration"></div>
    <div id="stage" class="wordstage"></div>
  </div>



  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Free ripples library! -->
  <script src="./jquery-ripples/dist/jquery.ripples.js"></script>

<script>
$('.container').ripples({
  resolution: 256,
  dropRadius: .003,
  perturbance: 100,
});
</script>

  <!-- Game -->
  <script src="./assets/javascript/app.js"></script>

</body>

</html>
