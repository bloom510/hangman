<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!-- <audio autoplay loop id="rain">
         <source src="rain.mp3">
     </audio> -->

     <button onclick="rain()">Rain</button>
     <button onclick="thunder()">Thunder</button>

     <script>
     function rain(){
       var x = document.createElement("AUDIO");
          x.setAttribute("src","./assets/sound/rain.mp3");
           x.setAttribute("autoplay", "autoplay");
           x.setAttribute("loop", "loop");
           x.volume = "0.2";
           document.body.appendChild(x);
     }

     function thunder(){
       var y = document.createElement("AUDIO");
          y.setAttribute("src","thunder.mp3");
           y.setAttribute("autoplay", "autoplay");
           y.volume = "0.6";
           document.body.appendChild(y);
     }



     </script>
  </body>
</html>
